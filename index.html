<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Train Scheduler</title>

  <!-- Bootstrap  -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="/Train-Scheduler/assets/css/style.css">
  <!-- Moment.js CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

</head>

<body>
  <!-- Jumbotron -->
  <div class="container">
    <div class="jumbotron">
      <h1 class="display-3">FastTrack Train Schedules</h1>
      <hr class="my-2">
      <p class="lead">Getting you where you need to go....</p>
      <br>
      <p id="currentTime"></p>
    </div>
  </div>

  <!-- Card for Schedules -->
  <div class="container">
    <div class="card">
      <div class="card-header">
        Current Train Schedules
      </div>
      <div class="card-body">
        <table class="table">
          <thead>
            <th scope="col">Train Name</th>
            <th scope="col">Destination</th>
            <th scope="col">Frequency (mins)</th>
            <th scope="col">Next Arrival</th>
            <th scope="col">Minutes Away</th>
            <th scope="col">Remove Item</th>
          </thead>
          <tbody id="trainsTable">
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Card for Adding Trains -->
  <div class="container">
    <div class="card">
      <div class="card-header">
        Add a Train
      </div>

      <div class="card-body">
        <form class="needs-validation" novalidate>
          <div class="form-group">
            <label>Train Name: </label>
            <input type="text" class="form-control form-control-lg form-field" placeholder="Amtrak"
              id="train-name" required>
              <div class="invalid-feedback">Please fill out this field.</div>
          </div>
          <div class="form-group">
            <label>Destination: </label>
            <input type="text" class="form-control form-control-lg form-field" placeholder="Phoenix"
              id="destination" required>
              <div class="invalid-feedback">Please fill out this field.</div>
          </div>
          <div class="form-group">
            <label>First Train Time (HH:mm - 24hr format):</label>
            <input type="text" class="form-control form-control-lg form-field"
              placeholder="Enter time in 24hr format (i.e. 17:00)" id="train-time" required>
              <div class="invalid-feedback">Please fill out this field.</div>
          </div>
          <div class="form-group">
            <label>Frequency (in minutes):</label>
            <input type="text" class="form-control form-control-lg form-field"
              placeholder="Enter frequency in minutes (i.e. 60)" id="frequency" required>
              <div class="invalid-feedback">Please fill out this field.</div>
          </div>
          <button type="submit" class="btn btn-default" id="submit">Submit</button>
        </form>
      </div>
    </div>
  </div>


  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase.js"></script>
  <!-- JavaScript / JQuery -->
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
  <!-- Custom JavaScript / JQuery -->
  <script type="text/javascript" src="/Train-Scheduler/assets/javascript/train.js"></script>
  <!-- Bootstrap Dependencies-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
